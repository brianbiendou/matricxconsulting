    <!-- FAQPage Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Qu'est-ce que l'expérience client (CX) ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "L'expérience client (Customer Experience - CX) désigne l'ensemble des interactions et des perceptions qu'un client a avec une entreprise tout au long de son parcours. Chez MatriCx Consulting, nous aidons les entreprises africaines à optimiser leur CX à travers nos 4 domaines d'expertise : Advisory, Survey, Technology et Training."
          }
        },
        {
          "@type": "Question",
          "name": "Quels services propose MatriCx Consulting ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "MatriCx Consulting propose 4 services principaux : MatriCx Advisory (conseil stratégique, amélioration continue), MatriCx Survey (études de marché, analyses), MatriCx Technology (CRM, transformation digitale) et MatriCx Training (formation CX, certificats). Nous accompagnons les entreprises au Cameroun et en Afrique dans leur transformation client."
          }
        },
        {
          "@type": "Question",
          "name": "Où se trouve MatriCx Consulting ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "MatriCx Consulting est basé à Douala, Cameroun, au Vallée Commissariat 12eme, Makepe BM. Nous intervenons partout au Cameroun et en Afrique centrale (CEMAC) pour accompagner les entreprises dans leur transformation digitale et leur excellence opérationnelle."
          }
        },
        {
          "@type": "Question",
          "name": "Comment mesurer la satisfaction client ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La satisfaction client se mesure avec plusieurs indicateurs : NPS (Net Promoter Score), CSAT (Customer Satisfaction Score), CES (Customer Effort Score). MatriCx Consulting aide les entreprises à mettre en place ces outils de mesure et à analyser les résultats pour améliorer l'expérience client."
          }
        },
        {
          "@type": "Question",
          "name": "Qu'est-ce que la transformation digitale ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La transformation digitale est l'intégration de technologies numériques dans tous les aspects d'une entreprise pour améliorer ses processus, son efficacité et son expérience client. MatriCx Technology accompagne les entreprises africaines avec des solutions CRM, chatbots, social listening et analytics."
          }
        }
      ]
    }
    </script>
